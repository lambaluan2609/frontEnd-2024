<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">

        <!-- name of product -->

        <label for="productName">Ten San Pham:</label>
        <br>
        <input type="text" name="productName" id="productName" required>
        <br>

        <!-- rating of product -->

        <label for="rating">Danh gia san pham</label>
        <br>
        <input type="radio" name="rating" value="5" id="five-star" required>
        <label for="5star">5 star</label>
        <br>
        <input type="radio" name="rating" value="4" id="four-star" required>
        <label for="4star">4 star</label>
        <br>
        <input type="radio" name="rating" value="3" id="three-star" required>
        <label for="3star">3 star</label>
        <br>
        <input type="radio" name="rating" value="2" id="two-star" required>
        <label for="2star">2 star</label>
        <br>
        <input type="radio" name="rating" value="1" id="one-star" required>
        <label for="1star">1 star</label>
        <br>

        <!-- Comment  -->

        <label for="comment">Binh Luan</label>
        <br>
        <textarea name="comment" id="comment" rows="4" placeholder="insert your comment here!"></textarea>

        <!-- Send -->
        <br>
        <button>Gui Danh Gia</button>

    </form>
</body>

</html>
